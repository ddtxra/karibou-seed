<div>
  <div [hidden]="!getUser().addresses.length">
    <h2 mdc-typography-title i18n [hidden]="!user.addresses.length" i18n>
      Vos adresses 
    </h2>
          
    <mdc-list [border]="true" [lines]="2">
        <mdc-list-item *ngFor="let address of getUser().addresses;let idx=index" 
        (click)="setAddress(address,idx)"
        [class.selected]="isSelectedAddress(address,idx)">
          <mdc-list-item-graphic>
            <div [ngStyle]="{'background-image': 'url(' + getStaticMap(address) + ')'}"></div>
          </mdc-list-item-graphic>
          <mdc-list-item-text >             
              <span>{{address.name}}</span>                 
              <button [hidden]="!isSelectedAddress(address,idx)" 
              (click)="removeAddress(address,idx)"
                      mdc-button [outlined]="true" i18n>Supprimer</button>
              <mdc-list-item-secondary>
                  {{address.streetAdress}}
                  {{address.postalCode}}/{{address.region}}                          
              </mdc-list-item-secondary>               
          </mdc-list-item-text>  
          <mdc-list-item-meta [class.primary]="address.primary" >
              
          </mdc-list-item-meta>                    
      </mdc-list-item>
    </mdc-list>

    <hr class="dotted dashed"/>
  </div>

  <!-- <div [hidden]="!small" *ngIf="idx">
    <h2 mdc-typography-title>{{getUser().addresses[idx]}}</h2>
    <div [ngStyle]="{'background-image': 'url(' + getStaticMap(getUser().addresses[idx]) + ')'}"></div>
  </div> -->


  <div [hidden]="small">
    <h2 mdc-typography-title>Ajouter une adresse de livraison</h2>
    <form [formGroup]="$address" (submit)="onSave()">

        <mdc-text-field i18n-label label="Nom Prénom"  type="text" formControlName="name" [ngModel]="user.display()">
          <mdc-icon trailing>person</mdc-icon>
        </mdc-text-field>


        <mdc-text-field i18n-label label="Adresse"  type="text" formControlName="street" class="width-75" (blur)="onGeloc()">
        </mdc-text-field>
        <mdc-text-field i18n-label label="Étage"  type="text" formControlName="floor" class="width-25">
        </mdc-text-field>

        <mdc-text-field i18n-label label="Téléphone (mobile)"  type="text" formControlName="phone" >
        </mdc-text-field>
          
        <mdc-select placeholder="Région" formControlName="region" class="width-50" [box]="false" (change)="onGeloc()">
          <!-- <option value="" selected></option> -->
          <option *ngFor="let region of regions" [value]="region" >{{region}}</option>
        </mdc-select>
          
        <!-- <mdc-text-field i18n-label label="Code postal"  type="text" formControlName="postalCode" class="width-50">
        </mdc-text-field> -->
        <mdc-select placeholder="Code postal" formControlName="postalCode" class="width-50" [box]="false" (change)="onGeloc()">
          <!-- <option value="" selected></option> -->
          <option *ngFor="let location of locations" [value]="location" >{{location}}</option>
        </mdc-select>
        
        <mdc-text-field i18n-label label="Note au livreur, code, autres remarques "  type="text" formControlName="note">
          <mdc-icon trailing>person</mdc-icon>
        </mdc-text-field>
        <!-- <p>Form value: {{ $address.value | json }}</p>
        <p>Form status: {{ $address.status | json }}</p> -->
        <button mdc-button 
                type="button"
                [primary]="false"
                [unelevated]="true" 
                [disabled]="idx==null||idx==undefined" 
                (click)="idx=null;"
                class="align-left">
          <span i18n>Annuler</span>
        </button>            
        
        <button mdc-button 
                [primary]="true"
                [unelevated]="true" 
                [icon]="true"  
                [disabled]="!$address.valid||isLoading" 
                class="align-right">
          <mdc-icon>account_circle</mdc-icon>              
          <span i18n>Enregistrer</span>
        </button>            

    </form>
  </div>

</div>
