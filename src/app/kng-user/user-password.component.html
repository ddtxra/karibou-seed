<div class="container">
  <!-- <h3 i18n>Modifier votre mot de passe</h3>
  <h4 i18n>{{user.display()}}</h4> -->
  <form [formGroup]="$password" (submit)="onChange()">
      <mdc-text-field fullwidth i18n-label label="Votre ancien mot de passe" type="password" formControlName="previous">
        <mdc-icon trailing class="primary">person</mdc-icon>
      </mdc-text-field>
      
      <mdc-text-field fullwidth i18n-label label="Votre nouveau mot de passe" type="password" formControlName="password">
        <mdc-icon trailing>vpn_key</mdc-icon>
      </mdc-text-field>

      <mdc-text-field fullwidth i18n-label label="Confirmer le mot de passe"  type="password" formControlName="confirm">
        <mdc-icon trailing>vpn_key</mdc-icon>
      </mdc-text-field>
      
      <button mdc-button unelevated="true" icon="true"  [disabled]="!$password.valid">
        <mdc-icon>account_circle</mdc-icon>              
        <span i18n>Enregistrer</span>
      </button>            
  </form>
</div>
