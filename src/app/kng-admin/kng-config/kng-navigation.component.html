<div class="container">
  <mdc-list [lines]="2" [avatar]="true" [border]="true" >
    <mdc-list-item (click)="onMenuCreate($event)">
        <mdc-list-item-graphic>
          <mdc-icon [fontSize]="30">folder</mdc-icon>
        </mdc-list-item-graphic>
        <mdc-list-item-text i18n>
          Ajouter un nouveau menu
          <mdc-list-item-secondary i18n>Cliquer ici pour ajouter</mdc-list-item-secondary>
        </mdc-list-item-text>        
    </mdc-list-item>
    <mdc-list-divider></mdc-list-divider>
    <mdc-list-item *ngFor="let menu of menus" 
                    [class.disabled]="!menu.active"
                    (click)="onMenuSelect($event,menu)">
        <mdc-list-item-graphic>
          <mdc-icon [fontSize]="30">folder</mdc-icon>
        </mdc-list-item-graphic>
        <mdc-list-item-text>
          <span>{{menu.group}}</span><b>/</b><span [innerHtml]="menu.name.fr"></span>
          <mdc-list-item-secondary>
              {{menu.url}}
          </mdc-list-item-secondary>              
        </mdc-list-item-text>
        <mdc-list-item-meta>
            <mdc-form-field>
                <mdc-checkbox [checked]="menu.active" [disabled]="true" ></mdc-checkbox>
                <span class="hide-md">Active</span>
            </mdc-form-field>
              
            <mdc-chip>
              <mdc-chip-icon leading><mdc-icon >sort</mdc-icon></mdc-chip-icon>
              <mdc-chip-text>{{menu.weight}}</mdc-chip-text>
            </mdc-chip>
            
        </mdc-list-item-meta>
        <mdc-list-divider></mdc-list-divider>
    </mdc-list-item>
  </mdc-list>
</div>
<!-- EDIT -->
<mdc-dialog #dlgEdit 
  (accept)="onSave()"
  (decline)="onDecline()"
  [escapeToClose]="true"
  [clickOutsideToClose]="true">
  <mdc-dialog-header>
    <mdc-dialog-header-title>
      <span i18n>{{edit.menu?.group||'Create'}}<b>/</b> {{edit.menu?.name.fr||'Navigation'}}</span>
    </mdc-dialog-header-title>
  </mdc-dialog-header>
  <mdc-dialog-body *ngIf="edit.menu">
      <form [formGroup]="edit.form" (submit)="onSave()">
          <!-- CHECK -->
          <div>
            <mdc-text-field i18n-label label="Poid" type="number" [ngModel]="edit.menu.weight" formControlName="weight">
            </mdc-text-field>                
            <mdc-text-field i18n-label label="Groupe" type="text" [ngModel]="edit.menu.group" formControlName="group">
            </mdc-text-field>                
            <mdc-form-field class="align-end">
              <mdc-checkbox [ngModel]="edit.menu.active" formControlName="active" ></mdc-checkbox>
              <span i18n>Actif</span>
            </mdc-form-field>
        </div>

        <div>                      
          <mdc-text-field style="flex:1" i18n-label label="Nom" type="text" [ngModel]="edit.menu.name.fr" formControlName="name" >
          </mdc-text-field>
          <mdc-text-field style="flex:1" i18n-label label="lien" type="text" [ngModel]="edit.menu.url" formControlName="url" >
          </mdc-text-field>
        </div>
      </form>
      
  </mdc-dialog-body>
  <mdc-dialog-footer>
    <button mdc-dialog-button (click)="onDelete()" [disabled]="edit.menu?.active" class="align-start">Delete</button>
    <button mdc-dialog-button [cancel]="true">Decline</button>
    <button mdc-dialog-button (click)="onSave()" [disabled]="!edit.form.valid">Accept</button>
  </mdc-dialog-footer>
</mdc-dialog>
