<div class="container">
  <mdc-list [lines]="2" [avatar]="true" [border]="true" [interactive]="false">
    <mdc-list-item (click)="onConfigSave()">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">save</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-text i18n>
          Sauver vos modifications
          <mdc-list-item-secondary>Cliquer ici </mdc-list-item-secondary>
        </mdc-list-item-text>
      </mdc-list-item-text>
      <mdc-list-item-meta>
        <mdc-icon class="pink">favorite</mdc-icon>
      </mdc-list-item-meta>
    </mdc-list-item>
    <mdc-list-divider></mdc-list-divider>

    <!-- SITE Name -->
    <mdc-list-item class="config">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-text-field i18n-label label="Nom du site" type="text" [(ngModel)]="config?.shared.home.siteName[$i18n.locale]">
          </mdc-text-field>
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>

    <!-- EMAIL -->
    <mdc-list-item class="config">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-text-field i18n-label label="Mail de contact" type="text" [(ngModel)]="config?.shared.home.email">
          </mdc-text-field>
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>

    <!-- PHONE -->
    <mdc-list-item class="config">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-text-field i18n-label label="Téléphone de contact" type="text" [(ngModel)]="config?.shared.home.phone">
          </mdc-text-field>
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>

    <!-- CHECKOUT MSG -->
    <mdc-list-item class="config large">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-textarea i18n-label label="Message lors du checkout" rows="12" [ngModel]="config?.shared.checkout.message[$i18n.locale]"></mdc-textarea>
        </mdc-list-item-secondary>
      </mdc-list-item-text>
      <mdc-list-item-meta>
        <mdc-form-field>
          <mdc-checkbox [checked]="config?.shared.checkout.active" ([ngModel])="config.shared.maintenance.active"></mdc-checkbox>
        </mdc-form-field>
      </mdc-list-item-meta>
    </mdc-list-item>
  </mdc-list>

  <hr class="dashed"/>
  <h3 i18n>Configuration des clés publiques (API tiers)</h3>
  <mdc-list [lines]="2" [avatar]="true" [border]="true">
    <!-- PUBKEYS -->
    <mdc-list-item class="config">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-text-field i18n-label label="Gateway public key (stripe)" type="text" [(ngModel)]="config?.shared.keys.pubStripe">
          </mdc-text-field>
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>
    <mdc-list-item class="config">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-text-field i18n-label label="Uploadcare public key" type="text" [(ngModel)]="config?.shared.keys.pubUpcare">
          </mdc-text-field>
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>

    <mdc-list-item class="config">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-text-field i18n-label label="Github public key" type="text" [(ngModel)]="config?.shared.keys.pubGithub">
          </mdc-text-field>
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>
    <mdc-list-item class="config">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-text-field i18n-label label="Map public key" type="text" [(ngModel)]="config?.shared.keys.pubMap">
          </mdc-text-field>
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>
    <mdc-list-item class="config">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-text-field i18n-label label="Disqus public key" type="text" [(ngModel)]="config?.shared.keys.pubDisqus">
          </mdc-text-field>
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>
    <mdc-list-item class="config">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-text-field i18n-label label="Google Auth public key" type="text" [(ngModel)]="config?.shared.keys.pubGoogleAuth">
          </mdc-text-field>
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>



  </mdc-list>
</div>
