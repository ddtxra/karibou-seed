<div class="container">
      <mdc-list [lines]="2" [avatar]="true" [border]="true" >
        <mdc-list-item  (click)="onConfigSave()">
          <mdc-list-item-graphic>
              <mdc-icon [fontSize]="30">save</mdc-icon>
          </mdc-list-item-graphic>
          <mdc-list-item-text>
              <mdc-list-item-text i18n>
                  Sauver vos modifications
                  <mdc-list-item-secondary >Cliquer ici </mdc-list-item-secondary>
              </mdc-list-item-text>
          </mdc-list-item-text>    
          <mdc-list-item-meta>
              <mdc-icon class="pink">favorite</mdc-icon>
          </mdc-list-item-meta>                                    
      </mdc-list-item>                  
      <mdc-list-divider></mdc-list-divider>
      <!-- MAINTENANCE -->                  
      <mdc-list-item class="config large">
        <mdc-list-item-graphic>
          <mdc-icon [fontSize]="30">folder_special</mdc-icon>
        </mdc-list-item-graphic>
        <mdc-list-item-text>                    
          <mdc-list-item-secondary >
              <mdc-textarea i18n-label label="Message de maintenance" rows="12" 
                            [ngModel]="config?.shared.maintenance.reason[locale()]"></mdc-textarea>                  
          </mdc-list-item-secondary>               
        </mdc-list-item-text>        
        <mdc-list-item-meta>
            <mdc-form-field>
                <mdc-checkbox [checked]="config?.shared.maintenance.active" ([ngModel])="config.shop.maintenance.active"></mdc-checkbox>
            </mdc-form-field>
        </mdc-list-item-meta>                                    
      </mdc-list-item>
      <mdc-list-divider></mdc-list-divider>

      <!-- WELCOME -->                  
      <mdc-list-item class="config large">
        <mdc-list-item-graphic>
          <mdc-icon [fontSize]="30">folder_special</mdc-icon>
        </mdc-list-item-graphic>
        <mdc-list-item-text>                    
          <mdc-list-item-secondary >
              <mdc-textarea i18n-label label="Message de Welcome" rows="12" 
                            [ngModel]="config?.shared.welcome.message[locale()]"></mdc-textarea>                  
          </mdc-list-item-secondary>               
        </mdc-list-item-text>        
        <mdc-list-item-meta>
            <mdc-form-field>
                <mdc-checkbox [checked]="config?.shared.welcome.active" ([ngModel])="config.shop.maintenance.active"></mdc-checkbox>
            </mdc-form-field>
        </mdc-list-item-meta>                                    
      </mdc-list-item>
      <mdc-list-divider></mdc-list-divider>
        

      <!-- SITE HEADER -->                  
      <mdc-list-item class="config large">
        <mdc-list-item-graphic>
          <mdc-icon [fontSize]="30">folder_special</mdc-icon>
        </mdc-list-item-graphic>
        <mdc-list-item-text>                    
          <mdc-list-item-secondary >
              <mdc-textarea i18n-label label="Message d'entête" rows="12" 
                            [ngModel]="config?.shared.header.message[locale()]"></mdc-textarea>                  
          </mdc-list-item-secondary>               
        </mdc-list-item-text>        
        <mdc-list-item-meta>
            <mdc-form-field>
                <mdc-checkbox [checked]="config?.shared.header.active" ([ngModel])="config.shop.maintenance.active"></mdc-checkbox>
            </mdc-form-field>
        </mdc-list-item-meta>                                    
      </mdc-list-item>
      <mdc-list-divider></mdc-list-divider>
        
      <!-- CHECKOUT MSG -->                  
      <mdc-list-item class="config large">
        <mdc-list-item-graphic>
          <mdc-icon [fontSize]="30">folder_special</mdc-icon>
        </mdc-list-item-graphic>
        <mdc-list-item-text>                    
          <mdc-list-item-secondary >
              <mdc-textarea i18n-label label="Message lors du checkout" rows="12" 
                            [ngModel]="config?.shared.checkout.message[locale()]"></mdc-textarea>                  
          </mdc-list-item-secondary>               
        </mdc-list-item-text>        
        <mdc-list-item-meta>
            <mdc-form-field>
                <mdc-checkbox [checked]="config?.shared.checkout.active" ([ngModel])="config.shop.maintenance.active"></mdc-checkbox>
            </mdc-form-field>
        </mdc-list-item-meta>                                    
      </mdc-list-item>
          
      
  </mdc-list>
</div>
