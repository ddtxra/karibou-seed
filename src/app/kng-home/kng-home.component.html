<div class="product-container mdc-layout-grid" hidden>

      <mdc-card-primary-action mdc-ripple >
        <mdc-card-media  [ngStyle]="{'background-image': 'url(https://ucarecdn.com/801453f4-ecb2-4c91-8dbc-196bdbe4c4b3/-/preview/300x300/)'}" class="media ">          
  
        </mdc-card-media>
        <div class="">
          <span class="">Test 1</span>
        </div>
        <div class="">
            <span class="">Test 12/span></span>
        </div>
      </mdc-card-primary-action>
  
  </mdc-card>
</div>
    
<div class="product-container mdc-layout-grid">
    
  <!-- Layout documentation
       https://github.com/material-components/material-components-web/tree/master/packages/mdc-layout-grid -->
  <div *ngFor="let category of getCategories();let i=index" 
       [class]="category.slug"
       [hidden]="!category.active" 
       #section>
    <section>
      <h2>{{category.name}}</h2>
      <h3 [innerHtml]="category.description"></h3>
    </section>
    <div class="kng-layout-card" >
        <kng-product-thumbnail 
            [visibility]="visibility[category.slug]"
            [sku]="product.sku"
            *ngFor="let product of group[category.name];let j=index"
            class="">
        </kng-product-thumbnail>
        <div class="category" 
             [hidden]="!visibility[category.slug]"
             [ngClass]="category.color" 
             [routerLink]="['category',category.slug]" >
          <div class="icon"><i class="material-icons">playlist_add</i></div>
          <div>{{category.name}} </div>

        </div>

    </div>
  </div>

      
</div>
